{% extends 'base.html' %}

{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="max-w-md w-full mx-auto bg-white p-8 border border-gray-300 rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Upload Photo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="id_title" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="id_image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" name="image" id="id_image" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
    </form>
</div>
{% endblock %}
