{% extends 'base.html' %}

{% block title %}Photo List{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-6">Photo List</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for photo in photos %}
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="w-full h-32 object-cover rounded-md mb-4">
            <h3 class="text-lg font-semibold mb-2">{{ photo.title }}</h3>
            <p class="text-gray-600">{{ photo.description }}</p>
        </div>
        {% empty %}
        <p class="text-center col-span-full">No photos available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
