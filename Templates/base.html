<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block title %}<title>Photo Gallery</title>{% endblock title %}
</head>
<body class="bg-gray-100">
    # Navigation Bar
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'photo_list' %}" class="text-white text-xl font-bold">Photo Gallery</a>
            <div class="flex items-center space-x-4">
                <a href="{% url 'photo_list' %}" class="text-white">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white">Profile</a>
                    <a href="{% url 'upload_photo' %}" class="text-white">Upload Photo</a>
                    
                {% else %}
                    <a href="{% url 'register' %}" class="text-white">Register</a>
                    <a href="{% url 'login' %}" class="text-white">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
